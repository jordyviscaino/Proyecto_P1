<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("media/fondo6.png");
        /* Reemplaza con tu fondo real */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>


<div class="container py-5">
    <form id="formulario">
        <div class="row">


            <h1 class="text-center text-dark">Registra tu informacion aqui!</h1><br>
            <hr>
            <div class="col-md-6 py-3">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="nombre_completo"
                        name="nombre_completo" required>
                </div>
            </div>
            <br>
            <div class="col-md-6 py-3">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Ingresa tu apellido" id="apellido_completo"
                        name="apellido_completo" required>
                </div>
            </div>

            <br>
            <div class="col-md-8 py-3">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresar correo"
                        required>
                </div>

            </div>
            <div class="col-md-2 py-3">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-person-cane"></i></span>
                    <input type="number" name="edad" id="edad" required placeholder="Edad" min="10" max="99"></input>
                </div>

            </div>
            <div class="col-md-2 py-3">

                <div class="d-grip gap-2">
                    <label>Ubicacion: </label>
                    <button type="button" name="ubicacion" id="ubicaion" class="btn btn-primary fas fa-location-dot"
                        onclick="obtenerUbicacion()"></button>
                </div>


            </div>


            <h1 class="text-center">Genera tu foto de perfil</h1>

            <div class="row">

                <div class="col-md-6">
                    <h3 class="text-center">Este eres tu</h3>
                    <video id="camara" class="transparente3" width="250" height="200" autoplay controls></video>
                    <div class="d-grip gap-2">
                        <button onclick="tomarFoto()" class="btn btn-primary fas fa-camera-retro"></button>
                    </div>
                </div>

                <div class="col-md-6">
                    <h3 class="text-center">Tu foto generada</h3>
                    <canvas class="d-block mx-auto transparente3" id="foto_camara" width="250" height="200"
                        style="display: none;"></canvas>
                </div>
            </div>



            <div class="d-flex justify-content-center gap-3 py-3 transparente2">
                <button type="submit" class="btn btn-success" onclick="guardarCompletof()">Guardar</button>
                <a href="../PRY_SEMANTICOS/Viscaino_Jordy_Perfil.html"><button type="button"
                        class="btn btn-warning">Volver</button></a>
            </div>

        </div>

    </form>
</div>

</div>
